about:
  title: ¿Qué es Pilas Engine?
  text: |-
    Pilas es una herramienta para construir videojuegos de manera sencilla y divertida.

    Ideamos esta herramienta para que los jóvenes puedan descubrir y aprender a programar
    computadoras. Creemos que aprender a programar videojuegos es algo tan espectacular que todas
    las personas deberían tener la posibilidad de hacerlo. Programar te permite tomar el control de
    las computadoras para inventar, compartir y desarrollar cualquier tipo de software.

    Los íconos de la interfaz han sido creados por Icons8, mientras que los gráficos de juegos de
    incluidos han sido desarrollados por Walter Velazquez y el proyecto kenney.

    Además, contamos con el patrocinio de EnjambreBit, una empresa que hace posible que podamos
    seguir desarrollando y mejorando la herramienta día a día.

  end: |-
    Visitá el sitio de PilasEngine para conocer más sobre acerca de este proyecto, o
    escribinos directamente en en nuestro foro de mensajes si te surge alguna duda.

  forum.link: Foro de mensajes
  web.link: Sitio de PilasEngine

